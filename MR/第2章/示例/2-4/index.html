<p>&nbsp;&nbsp;&nbsp;程序员之歌</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--&nbsp;《江城子》改编</p>
<p>十年生死两茫茫，写程序员，到天亮。<br>
    千行代码，Bug何处藏。<br>
    纵使上线又怎样，朝令改，夕断肠。<br>
    领导每天新想法，天天改，日日忙。<br>
    相顾无言，惟有泪千行。<br>
    每晚灯火阑珊处，程序员，加班狂。</p>
