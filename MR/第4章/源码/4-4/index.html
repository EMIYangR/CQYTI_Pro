<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>定制你的视频播放器</title>

    <script type="text/javascript" src="mr.js"></script>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .mr-content{
            width:1200px;
            height:510px;
            margin:30px auto;
            text-align:center;
        }
        .button button{
            margin: 10px 20px;
        }
        img{
            float: right;
        }
    </style>

</head>

<body onload="init()" >
<div class="mr-content">
<div style="float: left">
    <video id="video1"  src="MP4.mp4" class="mr-vedio" width="850" > </video>
    <div class="button">
        <button onclick="play()">播放视频</button>			<!--应用.play()方法-->
        <button onclick="pause()">暂停视频</button>		<!--应用.pause()方法-->
        <button onclick="load()">重载视频</button>			<!--应用.load()方法-->
    </div>
</div>
<img src="list.png">
</div>
</body>
</html>
